<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>
    <link rel="stylesheet" href="culculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="up">
            <input type="text" class="display-box" id="result" >
        </div>
        <div class="down">
            <div class="up-1">
                <button value="%" onclick="display_value('%')" class="btn">%</button>
                <button value="CE" onclick="clear_screen()" class="btn" id="clear_screen">CE</button>
                <button value="C" onclick="clear_screen()" class="btn">C</button>
                <button value="" onclick="clear_screen()" class="btn"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="up-1">
                <button value="7" onclick="display_value('7')" class="btn">7</button>
                <button value="8" onclick="display_value('8')" class="btn">8</button>
                <button value="9" onclick="display_value('9')" class="btn">9</button>
                <button value="*" onclick="display_value('*')" class="btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="up-1">
                <button value="" onclick="display_value('4')" class="btn">4</button>
                <button value="" onclick="display_value('5')" class="btn">5</button>
                <button value="" onclick="display_value('6')" class="btn">6</button>
                <button value="" onclick="display_value('-')" class="btn">-</button>
            </div>
            <div class="up-1">
                <button value="" onclick="display_value('1')" class="btn">1</button>
                <button value="" onclick="display_value('2')" class="btn">2</button>
                <button value="" onclick="display_value('3')" class="btn">3</button>
                <button value="" onclick="display_value('+')" class="btn">+</button>
            </div>
            <div class="up-1">
                <button value="" onclick="display_value('/')" class="btn">รท</button>
                <button value="" onclick="display_value('0')" class="btn">0</button>
                <button value="" onclick="display_value('.')" class="btn">.</button>
                <button value="=" onclick="calculate()" class="btn">=</button>
            </div>
        </div>
    </div>


    <script src="culculator.js"></script>
</body>
</html>
